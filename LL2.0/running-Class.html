<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">ðŸ“š Running Classes</h1>
  <div id="classList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

  <script>
    function loadClasses() {
      const classList = document.getElementById("classList");
      classList.innerHTML = "";

      let classes = JSON.parse(localStorage.getItem("runningClasses")) || [];

      if (classes.length === 0) {
        classList.innerHTML = `<p class="text-gray-600">No running classes yet. Host one!</p>`;
        return;
      }

      classes.forEach((cls, index) => {
        classList.innerHTML += `
          <div class="bg-white shadow p-6 rounded border hover:shadow-lg transition">
            <h3 class="text-xl font-bold mb-2">${cls.title}</h3>
            <p class="text-gray-600 mb-2">Instructor: ${cls.instructor}</p>
            <p class="text-sm text-gray-500 mb-4">ðŸ“… ${cls.time}</p>
            <a href="video-session.html?room=${encodeURIComponent(cls.room)}" 
   class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Join Now</a>


          </div>
        `;
      });
    }

    loadClasses();
  </script>

</body>
</html>
