<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Session</title>
  <script src="https://meet.jit.si/external_api.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <div id="jitsi-container" class="w-full h-screen"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room"); // get room name from query

    if (room) {
      const domain = "meet.jit.si";
      const options = {
        roomName: room,
        width: "100%",
        height: "100%",
        parentNode: document.getElementById("jitsi-container"),
      };
      const api = new JitsiMeetExternalAPI(domain, options);
    } else {
      document.body.innerHTML = "<p class='text-white text-2xl'>‚ùå Invalid room link</p>";
    }
  </script>

</body>
</html>
